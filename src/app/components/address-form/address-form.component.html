<form [formGroup]="form">
  <div formGroupName="address">
    <div class="form-group">
      <label>Street</label>
      <input
        type="text"
        placeholder="Street"
        formControlName="street"
      />
    </div>
    <div class="form-group">
      <label>Country</label>
      <input
        type="text"
        placeholder="Country"
        formControlName="country"
      />
    </div>
  </div>
</form>
